# NornicDB ARM64 Metal - docker-compose -f docker/docker-compose.arm64-metal.yml up

services:
  nornicdb:
    build:
      context: ..
      dockerfile: docker/Dockerfile.arm64-metal
    image: nornicdb-arm64-metal
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - nornicdb-data:/data
      - ../models:/app/models
    environment:
      NORNICDB_NO_AUTH: "true"
    restart: unless-stopped

volumes:
  nornicdb-data:
