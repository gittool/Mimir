# NornicDB CUDA - docker-compose -f docker/docker-compose.cuda.yml up

services:
  nornicdb:
    build:
      context: ..
      dockerfile: docker/Dockerfile.amd64-cuda
    image: nornicdb-amd64-cuda
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - nornicdb-data:/data
      - ../models:/app/models
    environment:
      NORNICDB_NO_AUTH: "true"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  nornicdb-data:
